version: '3.9'
services:

  wordpress:
    # default port 9000 (FastCGI)

    # 모든 images를
    # build: ./requirements/wordpress 이런 식으로 위에 넣어 이미지를 생성하게 해야 함
    # 그 후 생성된 이미지를 불러와야 함.
    image: wordpress:5-fpm
    container_name: wp-wordpresss
    env_file:
      - .env
    restart: always
    networks:
      - wordpress
    depends_on:
      - database
    volumes:
      - ${WORDPRESS_LOCAL_HOME}:/var/www/html
      - ${WORDPRESS_UPLOADS_CONFIG}:/usr/local/etc/php/conf.d/uploads.ini
    environment:
      - WORDPRESS_DB_HOST=${WORDPRESS_DB_HOST}
      - WORDPRESS_DB_NAME=${WORDPRESS_DB_NAME}
      - WORDPRESS_DB_USER=${WORDPRESS_DB_USER}
      - WORDPRESS_DB_PASSWORD=${WORDPRESS_DB_PASSWORD}

  database:
    # default port 3306
    build: mariadb/
    image: mariadb
    container_name: wp-database
    env_file:
      - .env
    restart: always
    networks:
      - wordpress
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
     - "3306:3306"
    volumes:
      - ${MYSQL_LOCAL_HOME}:/var/lib/mysql
    command:
     - '--default-authentication-plugin=mysql_native_password'

  nginx:
    build: nginx/
    image: nginx
    container_name: wp-nginx
    env_file:
      - .env
    restart: always
    networks:
      - wordpress
    depends_on:
      - wordpress
    ports:
      - "443:443"   # https
    volumes:
      - ${WORDPRESS_LOCAL_HOME}:/var/www/html
      - ${NGINX_CONF}:/etc/nginx/conf.d/default.conf

